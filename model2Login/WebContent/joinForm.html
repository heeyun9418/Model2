<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#joinFormArea {
	margin: auto;
	width: 400px;
	border: 2px double purple;
	border-radius: 10px;
	text-align: center;
}

fieldset {
	text-align: center;
	border: none;
}

#selectButton {
	margin-top: 10px;
}

table {
	width: 400px;
	margin: auto;
}

.td_left {
	width: 150px;
}

.td_right {
	width: 250px;
}
</style>
</head>
<body>
<section id="joinFormArea">
<h1>회원가입</h1>
	<form action="joinPro.do" method="post">
			<fieldset>
				<table>
					<tr>
						<td class="td_left"><label for="id">아이디 : </label></td>
						<td class="td_right"><input type="text" name="id" 
						id="id" required="required" autocomplete="no"/></td>
					</tr>
					<tr>
						<td class="td_left"><label for="passwd">비밀번호 : </label></td>
						<td class="td_right"><input type="password" name="passwd"
							id="passwd" required="required" autocomplete="no"/></td>
					</tr>
					<tr>
						<td class="td_left"><label for="addr">주소 : </label></td>
						<td class="td_right"><input type="text" name="addr"
							id="passwd" required="required" autocomplete="no"/></td>
					</tr>
					<tr>
						<td class="td_left"><label for="age">나이 : </label></td>
						<td class="td_right"><input type="text" name="age"
							id="passwd" required="required" autocomplete="no"/></td>
					</tr>
					<tr>
						<td class="td_left"><label for="email">이메일 : </label></td>
						<td class="td_right"><input type="email" name="email"
							id="email" required="required" autocomplete="no"/></td>
					</tr>
					<tr>
						<td class="td_left"><label for="gender">성별 </label></td>
						<td class="td_right">
						<input type="radio" name="gender" id="gender" value="F"/>
							<label for="F">여성</label>
							<input type="radio" name="gender" id="gender" value="M"/>
							<label for="M">남성</label>
							<input type="radio" name="gender" id="gender" value="M"/>
							<label for="None">N</label></td>
					</tr>
					<tr>
						<td class="td_left"><label for="name">이름 : </label></td>
						<td class="td_right"><input type="text" name="name"
							id="passwd" required="required" autocomplete="no"/></td>
					</tr>
					<tr>
						<td class="td_left"><label for="nation">국적 : </label></td>
						<td class="td_right">
							<select name="nation" id="nation">
								<option>국가를 선택하세요</option>
								<option value="Korea">대한민국</option>
								<option value="America">미국</option>
								<option value="England">영국</option>
								<option value="Austrailia">호주</option>
							</select>
						</td>
					</tr>
				</table>
				<input type="button" value="메인으로" style="margin-top:10px;" onclick="location.href='index.do'"/>
				<input type="submit" value="회원가입" id="selectButton" />
			</fieldset>
		</form>
</section>
</body>
</html>
